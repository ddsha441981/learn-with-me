#Production

spring.application.name=learn-with-me
server.port=8082

logging.level.org.springframework=info

#Database Configuration for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/learnwithme?serverTimeZone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class=com.cj.jdbc.Driver
#JPA Configuration
#For MySQL hibernate dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


spring.jpa.properties.hibernate.metadata_builder_contributor = com.codewithcup.learnwithme.configuration.SqlFunctionsMetadataBuilderContributor
